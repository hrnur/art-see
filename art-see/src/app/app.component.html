    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value); signupForm.resetForm()" >
              <h1>Sign Up</h1>
              <div class="form-group">
                <input 
                type="text"
                #firstName="ngModel"
                [(ngModel)]="signupModel.firstName"
                class="form-control" 
                name="firstName" id="firstName" placeholder="First name" required>
              </div>
              <div class="form-group">
                <input 
                type="text" 
                #lastName="ngModel"
                [(ngModel)]="signupModel.lastName"
                class="form-control" 
                name="lastName" 
                id="lastName" placeholder="Last name" required>
              </div>
              <div class="form-group">
                <input 
                type="text" 
                #username="ngModel"
                class="form-control" 
                name="username" 
                [(ngModel)]="signupModel.username"
                id="username" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input 
                name="email" 
                #email="ngModel"
                [(ngModel)]="signupModel.email"
                type="email" 
                class="form-control"
                aria-describedby="emailHelp" 
                placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <input 
                name="pwd" 
                #pwd="ngModel"
                [(ngModel)]="signupModel.pwd"
                type="password" class="form-control" 
                placeholder="Password" required>
              </div>
              <button 
              type="submit" 
              class="btn btn-info" 
              value="Sign Up"
              (click)="confirmSignup(signupForm.value)"
              [disabled]="!signupForm.form.valid" 
              name="action" id="action">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)" action="">
              <h1>Login</h1>
              <br>
              <div class="form-group">
                <input 
                type="email" 
                name="loginEmail" 
                class="form-control" 
                placeholder="Enter email" required
                #loginEmail="ngModel"
                [(ngModel)]="loginModel.loginEmail">
              </div>
              <div class="form-group">
                <input 
                type="password" 
                name="loginPwd" 
                class="form-control"
                #loginPwd="ngModel"
                [(ngModel)]="loginModel.loginPwd" 
                placeholder="Password" required>
              </div>
              <button
              type="submit"
              [disabled]="!loginForm.form.valid"
              (click)="confirmLogin(loginForm.value)"
              class="btn btn-info"
              >
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
