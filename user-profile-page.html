<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- required to handle IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--BOOTSTRAP SETUP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="CSS/user-profile-page.css">

</head>

<body>
    <!--NAVBAR-->
    <div class="navbar">
        <a class="brand" href="#">
            <img class="logo-pic" src="images/logo.png" alt="art, see!">
        </a>
        <div class="profile-info">
            <img class="prof-pic" src="images/profile.jpeg" alt="Profile Photo">
            <a class="prof-link text-secondary" href="#">Patrick Star</a>
        </div>
    </div>

    <main>
        <div class="container-fluid h-100">
            <div class="row">
                <!--USER STATS-->
                <div class="col-md-3 col-xs-4" style="background: #f2f2f2;">
                    <div class=" user-stats">
                        <h3>Player Stats</h3>
                        <p style="text-align: left; margin-left: 12.5%;">High Score: 200</p>
                        <p style="text-align: left; margin-left: 12.5%;">Games Played: 47</p>
                    </div>
                </div>

                <!--USER PROFILE INFORMATION-->
                <div class="col-md-6 col-xs-8">
                    <div class="user-info">
                        <img class="edit-prof-pic" src="images/profile.jpeg" alt="Profile Photo">
                        <h3>User Profile</h3>
                        <div class="d-block name-field">
                            <p class="d-inline-block">Name:</p>
                            <p id="name" class="name d-inline-block">Patrick Star</p>
                        </div>
                        <div class="d-block email-field">
                            <p class="d-inline-block">Email:</p>
                            <p id="email" class="email d-inline-block" type="Email">pStar5@gmail.com</p>
                        </div>
                        <div class="d-block parties-field">
                            <p>Parties:</p>
                            <ul class="parties list-group-flush" style="width: 75%; align-content: center;">
                                <li id="1" class="list-group-item">SuperGuessers</li>
                                <li id="2" class="list-group-item">BikiniBottomSquad</li>
                                <li id="3" class="list-group-item">WeRock</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!--USER PROFILE FORM-->


                <div class="col-md-3 col-xs-0" style="background: #f2f2f2;"></div>
            </div>
        </div>
    </main>

    <!--idk if this will look good but here we go-->

    <!--BOOTSTRAP SETUP-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <!--FOOTER-->
    <div class="footer">
        <p>Copyright &copy; 2021 Hana Nur, Monica Sandoval-Vasquez <a class="footer-link" href="#">art, see!</a></p>
    </div>
</body>

</html>
